<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input{
            margin: 5px;
        }
    </style>        
</head>
<body>
    <div > 
        <form style="margin: 5px;">
            <h1>User Registration Form</h1>
            <p>Please fill in this form to create an account.</p>
            <br>
            <fieldset>
                <legend>User Details</legend>
                    <label for="fname">First Name : </label>
                    <input type="text" placeholder="Enter first name" name="fname" id="fname" required>
                    <br>
                    <label for="lname">Last Name : </label>
                    <input type="text" placeholder="Enter last name" name="lname" id="lname" required>
                    <br>
                    <label for="email">Email : </label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>
            </fieldset>
            <br>
            <fieldset>
                <legend>Set Credentials</legend>
                    <label for="uname">Username : </label>
                    <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
                    <br>
                    <label for="psw">Password : </label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                    <br>
                    <label for="psw-repeat">Confirm Password :</label>
                    <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>
                    <br>
            </fieldset>
            
            <br>
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <input type="radio" name="agree" value="agree">I agree to the terms & conditions
            <button type="submit" style="margin: 5px;" onclick="myFunction()">Register</button>

            <br>
            <p>Already have an account? <a href="#">Sign in</a>.</p>

        </form>
    </div>

    <script>
        function myFunction() {
          alert("Succesfully Registered !!");
        }
    </script>
</body>
</html>
